{%extends 'all-folios/base.html'%} 
{% block content %}
<div class="container search">
  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-md-6">
          <h1>{{image.category}}</h1>
          <img src="{{image.category_image.url}}" class="img-responsive img-thumbnail" alt="Image">
          <h1>{{image.description}}</h1>
          <h1>{{image.posted_date}}</h1>
  
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
